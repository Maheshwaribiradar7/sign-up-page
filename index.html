<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 class="title">Pixel Perfection Contest</h1>
    <h3 class="heading">Enter your credentials</h3>
    
    <div class="main">
        <form action="./submitform" method="POST">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" placeholder="enter your name" required><br>

            <label for="first">Email: </label>
            <input type="email" id="first" name="username" placeholder="yourmail@gmail.com" required><br>
    
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="password" required><br>

            <label for="confirmpassword"></label>
            <input type="confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="again enter your password" required><br>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="photo">
        <img src="./image 2.jpg" alt="image">
    </div>
    <div class="success" data-closable="slide-out-right">
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
